        <!-- Model window -->
         
        <div class="backdrop is-hidden" data-modal>
          <div class="modal">
            <div class="modal__close-container">
              <button class="modal__close-btn" type="button" data-modal-close>
                <svg width="11px" height="11px">
                  <use href="./images/icons.svg#icon-close"></use>
                </svg>
              </button>
            </div>
            

            <form class="form">

              <strong class="form__title">Оставьте свои данные, мы вам перезвоним</strong>
               
              <label for="name" class="label">
                <span class="label__title">Имя</span>
              </label>

              <div class="input-container">
                <input 
                  id="name"
                  class="input-container__input"
                  type="text"
                  name="name"
                >
  
                <svg class="input-container__icon" width="12" height="12">
                  <use href="./images/icons.svg#icon-name"></use>
                </svg>
              </div>

                
                
              

              <label for="number" class="label">
                <span class="label__title">Телефон</span>
              </label>

              <div class="input-container">
                <input 
                id="number"
                class="input-container__input"
                type="tel"
                name="number"
                >

                <svg class="input-container__icon" width="13" height="13">
                  <use href="./images/icons.svg#icon-number"></use>
                </svg>
              </div>

              <label for="email" class="label">
                <span class="label__title">Почта</span>
              </label>

              <div class="input-container">
                <input
                  id="email" 
                  class="input-container__input"
                  type="email"
                  name="e-mail"
                  >

                <svg class="input-container__icon" width="15" height="12">
                  <use href="./images/icons.svg#icon-post"></use>
                </svg>
              </div>

              <label for="coment" class="label">
                <span class="label__title">Комментарий</span>
              </label>

              <div class="input-coment">
                <textarea id="coment" class="input-container__input input-coment__coment-input" name="coment" placeholder="Введите текст"></textarea>
              </div>
              

              <label class="label-agreement">
                <input class="label-agreement__checkbox" type="checkbox" name="agreement">
                <svg class="label-agreement__icon" width="16" height="15">
                  <use href="./images/icons.svg#icon-agreement"></use>
                </svg>
                <span class="label-agreement__title">Соглашаюсь с рассылкой и принимаю <a class="label-agreement__link" href="">Условия договора</a></span>
              </label>

              <div class="modal-send">
                <button class="modal-send__btn btn" type="submit">Отправить</button>
              </div>
            </form>
          </div>
        </div>
